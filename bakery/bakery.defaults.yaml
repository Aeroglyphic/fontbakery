# Default bakery.yaml file
# name of license file, this file should actually exists
license_file: ''

# list of ufo folders 
ufo: []

# Subsets list  
# Possible values:
# latin, latin-ext+latin, cyrillic+latin, cyrillic-ext+latin, greek+latin, 
# greek-ext+latin, vietnamese+latin
#subset: [] 

# default ttfautohint command line params
#ttfautohint: -l 7 -r 28 -G 0 -x 13 -w "" -W -c 

# new font family name
#newfamily: '' 


### dashboard metadata - anything autodetectable may be found from _in files
licence_type: # ofl/apache/ufl, can be autodiscovered
copyright_notice: # string, extracted from Regular.ufo
trademark_notice: false # true, can be autodiscovered
trademark_permission: false # true
rfn_asserted: false # true, can be autodiscovered
rfn_permission: false # true
source_drawing_filetype: # none/vfb/glyphs/ufo/sfd, can be autodiscovered
source_cff_filetype: # none/vfb/glyphs/ufo/sfd, can be autodiscovered
source_ttf_filetype: # none/vfb/glyphs/ufo/sfd, can be autodiscovered
price_design_usd: # int
price_total_usd: # int
hinting_level: # no_hinting/non_hinting/ttfautohinting/hand_tuned_autohinting/hand_hinting, can be autodiscovered
quality_vendor_category: # apprentice/journeyman/master
quality_vendor: # int:_range(4)_displayed_as_a_star_rating
quality_design: # int:_range(4)_isplayed_as_a_star_rating
quality_hinting: # int:_range(4)_displayed_as_a_star_rating
quality_prints: false # true
stats_family_name: # string used to find family's stats on Google Fonts stats page