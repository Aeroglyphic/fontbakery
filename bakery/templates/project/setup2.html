{% extends "project/base.html" %}
{% set page_title = _("Project setup") %}

{% block body %}
<div class="span9">
    <h2>{{ _("Setup for:") }} {{ project.clone }}</h2>

    <ul class="nav nav-tabs">
      <li><a href="{{ url_for('project.fonts', project_id=project.id)}}">Fonts</a></li>
      <li><a href="{{ url_for('project.plicense', project_id=project.id )}}" >License</a></li>
      <li class="pull-right"><a href="{{ url_for('project.bump', project_id = project.id )}}" data-confirm="Update from git repository?"><i class="icon-chevron-up"></i> Update</a></li>
      <li class="active" class="pull-right"><a href="{{ url_for('project.setup', project_id = project.id )}}"><i class="icon-cog"></i> Setup</a></li>

    </ul>

    <form action="{{ url_for('project.setup', project_id = project.id)}}" method="POST">
      {% for ufo, name in state['out_ufo'].items() %}
      <div class="control-group">
        <label class="control-label" for="ufo-{{ ufo }}">New font name for font in <code>{{ ufo }}</code> folder</label>
        <div class="controls">
          <input type="text" placeholder="Type new nameâ€¦" name="ufo-{{ufo}}" {% if name %}value="{{ name }}"{% endif %}>
        </div>
      </div>
      {% endfor %}

      <input type="hidden" name="step" value="3"> 
      <button type="submit" class="btn">Submit</button>
    </form>

</div>
{% endblock %}
