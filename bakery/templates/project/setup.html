{% extends "project/base.html" %}
{% set page_title = _("Project setup") %}

{% block body %}
<div class="span9">
    <h2>{{ _("Fonts for ") }} {{ project.clone }}</h2>

    <ul class="nav nav-tabs">
      <li><a href="{{ url_for('frontend.project', project_id=project.id)}}">Fonts</a></li>
      <li><a href="{{ url_for('frontend.plicense', project_id=project.id )}}" >License</a></li>
      <li class="pull-right"><a href="{{ url_for('frontend.bump', project_id = project.id )}}" data-confirm="Update from git repository?"><i class="icon-chevron-up"></i> Update</a></li>
      <li class="pull-right active"><a href="{{ url_for('frontend.setup', project_id = project.id )}}"><i class="icon-cog"></i> Setup</a></li>

    </ul>

    <h2>{{ _("Setup for:") }} {{ project.clone }}</h2>
    <p>List of available repositories.</p>

    <form class="form-horizontal" action="{{ url_for('frontend.setup', project_id = project.id)}}" method="POST">
      <div class="control-group">
        <label class="control-label" for="license_file">License file</label>
        <div class="controls">
        <select for="license_file" name="license_file" class="input-xxlarge">
          <option>Select file</option>
          {% for i in state['txt_files'] %}
          <option {% if state['license_file']==i %}selected="selected"{% endif %} >{{ i }}</option>
          {% endfor %}
        </select>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="license_file">Ufo folders</label>
        <div class="controls">
        <select for="license_file" multiple="multiple" name="ufo_dirs" class="input-xxlarge">
          {% for i in state['ufo_dirs'] %}
          <option {% if i in state['out_ufo'].keys() %}selected="selected"{% endif %}>{{ i }}</option>
          {% endfor %}
        </select>
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
        <label class="radio">
          <input type="radio" name="rename" id="optionsRadios1" value="no" {% if not state['rename'] %}checked{% endif %}>
          Use the same font names?
        </label>
        <label class="radio">
          <input type="radio" name="rename" id="optionsRadios2" value="yes" {% if state['rename'] %}checked{% endif %}>
          I want to define new names?
        </label>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="ttfautohint"><code>ttfautohint</code> params</label>
        <div class="controls">
        <input type="text" placeholder="Type new paramsâ€¦" name="ttfautohint" {% if state.has_key('ttfautohint') %}value="{{ state['ttfautohint'] }}"{% endif %} class="input-xxlarge">
        </div>
      </div>


      <div class="control-group">
        <div class="controls">
          <input type="hidden" name="step" value="2"> 
          <button type="submit" class="btn">Submit</button>
        </div>
      </div>
    </form>

</div>
{% endblock %}
