{% extends "misc/base.html" %}
{% set page_title = _('Page not found') %}
{% block body %}
    <div id="wrap">
      <div class="container">
        <div class="page-header">
          <h1>{{ _("Error 404") }}</h1>
        </div>
        <p class="lead">{{ _("The page <code>%(url)s</code> you are looking for is not found.", url=request.url) }}</p>
        <p><a href="/">{{ _("&larr; Back to front page") }}</a></p>
      </div>
      <div id="push"></div>
    </div>
{% endblock %}
