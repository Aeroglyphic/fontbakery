{% extends "misc/base.html" %}
{% set page_title = _('No access') %}
{% block body %}
    <div id="wrap">
      <div class="container">
        <div class="page-header">
          <h1>{ _("Error 403") }</h1>
        </div>
        <p class="lead">{{ _("You don't have access to page <code>%(url)s</code>.", url=request.url) }}</p>
        <p><a href="/">{{ _("&larr; Back to front page") }}</a></p>
      </div>
      <div id="push"></div>
    </div>
{% endblock %}
