{# Dashboard for logged in user #}
{% extends 'base.html' %}
{% set page_title = _('Repository setup') %}

{% block body %}

<div class="span9">
    <h2>{{ _("Setup for:") }} {{ project.clone }}</h2>
    <form action="{{ url_for('frontend.setup', project_id = project.id)}}" method="POST">
      {% for ufo, name in state['out_ufo'].items() %}
      <div class="control-group">
        <label class="control-label" for="ufo-{{ ufo }}">New font name for font in <code>{{ ufo }}</code> folder</label>
        <div class="controls">
          <input type="text" placeholder="Type new nameâ€¦" name="ufo-{{ufo}}" {% if name %}value="{{ name }}"{% endif %}>
        </div>
      </div>
      {% endfor %}

      <input type="hidden" name="step" value="3"> 
      <button type="submit" class="btn">Submit</button>
    </form>

</div>

{% endblock %}
